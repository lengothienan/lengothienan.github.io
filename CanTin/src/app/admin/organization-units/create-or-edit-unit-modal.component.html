<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
     aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">

        <div class="modal-content">

            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <h5 class="modal-title">
                        <span *ngIf="organizationUnit.id">{{"Edit" | localize}}: {{organizationUnit.displayName}}</span>
                        <span *ngIf="!organizationUnit.id">{{"NewOrganizationUnit" | localize}}</span>
                    </h5>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <div class="row" id="divCoCau">
                            <label>Chọn cơ cấu tổ chức</label>
                            <select class="form-control" id="ChonCoCau" name="ChonCoCau" [(ngModel)]="organizationUnit.parentLabelId">
                                <option *ngFor="let item of labelParent" [value]="item.id">{{item.name}}</option>
                                <option value="null">--- Không chọn ---</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="OrganizationUnitDisplayName">{{"Name" | localize}} *</label>
                            <input id="OrganizationUnitDisplayName" #organizationUnitDisplayName="ngModel" class="form-control" type="text" name="displayName" [ngClass]="{'edited': organizationUnit.displayName}" [(ngModel)]="organizationUnit.displayName" required maxlength="128">
                        </div>
                        <div class="row">
                            <label>ShortentCode (viết tắt)</label>
                            <input id="organizationUnitShortentCode" name="OrganizationUnitShortentCode" class="form-control" type="text" [(ngModel)]="organizationUnit.shortentCode" maxlength="128">
                        </div>
                        <validation-messages [formCtrl]="organizationUnitDisplayName"></validation-messages>
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>

            </form>

        </div>
    </div>
</div>
