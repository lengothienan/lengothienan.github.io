<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #receiveUnitForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="receiveUnit.id">{{l("EditReceiveUnit")}}</span>
                        <span *ngIf="!receiveUnit.id">{{l("CreateNewReceiveUnit")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="ReceiveUnit_Name">{{l("Name")}}</label>
									<input type="text" id="ReceiveUnit_Name" class="form-control" [(ngModel)]="receiveUnit.name" name="Name"    />
								</div>
					
								<div class="form-group">
									<label for="ReceiveUnit_Position">{{l("Position")}}</label>
									<input type="text" id="ReceiveUnit_Position" class="form-control" [(ngModel)]="receiveUnit.position" name="Position"    />
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="ReceiveUnit_IsActive" class="kt-checkbox">
										<input id="ReceiveUnit_IsActive" type="checkbox" name="IsActive" [(ngModel)]="receiveUnit.isActive"> 
										{{l("IsActive")}}
										<span></span>
									</label>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!receiveUnitForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
