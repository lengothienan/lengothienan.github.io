<div [@routerTransition]>
  <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div class="kt-subheader kt-grid__item">
      <div [class]="containerClass">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{l("StoreDatasources")}}</span>
            </h3>
            <span class="kt-subheader__separator kt-subheader__separator--v"></span>
            <span class="kt-subheader__desc">
                {{l("StoreDatasourcesHeaderInfo")}}
            </span>
        </div>
        <div class="kt-subheader__toolbar">
            <div class="kt-subheader__wrapper">
				<!-- <button (click)="exportToExcel()" class="btn btn-outline-success"><i class="fa fa-file-excel"></i> {{l("ExportToExcel")}}</button> -->
                <button *ngIf="isGranted('Pages.StoreDatasources.Create')" (click)="createStoreDatasource()"
			class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("CreateNewStoreDatasource")}}</button>
            </div>
        </div>
      </div>
    </div>
    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">
                <div class="row align-items-center">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="primeng-datatable-container col-12"
                        [busyIf]="primengTableHelper.isLoading">
                        <dx-data-grid
                                #gridContainer id="gridContainer"
                                [dataSource]="tableResult"
                                keyExpr="id"
                                [showRowLines]="true"
                                [allowColumnReordering]="true"
                                [showBorders]="true"
                                >
                                    <dxo-export [enabled]="true" fileName="DynamicDatasource" [allowExportSelectedData]="true"></dxo-export>
                                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"
                                        [showInfo]="true"></dxo-pager>
                                    <dxo-search-panel [visible]="true" placeholder="Nhập nội dung..." width="350">
                                    </dxo-search-panel>
                                    <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                                    <dxi-column caption='#' cellTemplate='dropdown' [width]="8+'%'" alignment="center"></dxi-column>
                                    <dxi-column dataField='id' caption='Id' [visible]="false"></dxi-column>
                                    <dxi-column dataField='nameStore' caption='Tên Store' [width]="25+'%'"></dxi-column>
                                    <dxi-column dataField='param' caption='Param' [width]="28+'%'"></dxi-column>
                                    <dxi-column dataField='key' caption='Khóa' [width]="22+'%'"></dxi-column>
                                    <dxi-column dataField='value' caption='Giá trị' [width]="22+'%'"></dxi-column>
                                    <div *dxTemplate="let info of 'dropdown'">
                                        <div class="btn-group dropdown" dropdown container="body">
                                            <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                <i class="fa fa-cog"></i><span class="caret"></span>
                                            </button>
												<ul class="dropdown-menu"  *dropdownMenu>
												<!-- <li>
													<a href="javascript:;"
														(click)="viewSqlConfigDetailModal.show(record)">{{l('View')}}</a>
												</li> -->
												<li>
													<a href="javascript:;" *ngIf="permission.isGranted('Pages.StoreDatasources.Edit')"
                                                    (click)="createOrEditStoreDatasourceModal.show(info.data.id)">{{l('Edit')}}</a>
												</li>
												<li>
											        <a href="javascript:;" *ngIf="permission.isGranted('Pages.StoreDatasources.Delete')"
                                                    (click)="deleteStoreDatasource(info.data)">{{l('Delete')}}</a>
												</li>
                                            </ul>
                                        </div>
                                        <!-- <div #actionInline id="actionInline" class="row">
                                            <div class="col-4">
                                                <span (click)="createOrEditStoreDatasourceModal.show(info.data.id)">
                                                    <i class="fas fa-pencil-alt"></i></span>
                                            </div>
                                            <div class="col-4">
                                                <span (click)="deleteStoreDatasource(info.data)">
                                                    <i class="fas fa-trash"></i></span>
                                            </div>
                                            <div class="col-4">
                                                <span (click)="viewStoreDatasourceModal.show(info.data)">
                                                    <i class="fas fa-eye"></i></span>
                                            </div>
                                        </div> -->
                                    </div>
                                </dx-data-grid>
