<div [@routerTransition]>
  <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div class="kt-subheader kt-grid__item">
      <div [class]="containerClass">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{l("Comm_Book_Syntaxes")}}</span>
            </h3>
            <span class="kt-subheader__separator kt-subheader__separator--v"></span>
            <span class="kt-subheader__desc">
                {{l("Comm_Book_SyntaxesHeaderInfo")}}
            </span>
        </div>
        <div class="kt-subheader__toolbar">
            <div class="kt-subheader__wrapper">
                <dx-button (click)="createComm_Book_Syntax()" type="success" icon="plus" text="{{l('CreateNewComm_Book_Syntax')}}"></dx-button>
            </div>
        </div>
      </div>
    </div>
    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">
                <div class="row align-items-center">
                    <div class="row align-items-center">
                        <dx-data-grid #gridContainer id="gridContainer" [height]="500" [showColumnLines]="true"
                            [remoteOperations]="false" [allowColumnReordering]="true" [rowAlternationEnabled]="true"
                            [showBorders]="true" [allowColumnResizing]="true" [columnAutoWidth]="true"
                            [(dataSource)]="initialData" [cellHintEnabled]="true" [showRowLines]="true">
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"
                                [showInfo]="true"></dxo-pager>
                            <dxo-search-panel [visible]="true" placeholder="Nhập nội dung..." width="250">
                            </dxo-search-panel>
                            <dxo-filter-row [visible]="false"></dxo-filter-row>
                            <dxo-paging [pageSize]="10"></dxo-paging>

                            <dxi-column columnIndex="1" alignment="center" [width]="8+'%'"
                                cellTemplate="customTemplate" caption="Xử lý"></dxi-column>
                            <dxi-column columnIndex="2" alignment="center" [width]="20+'%'"
                                dataField="name" caption="Tên cú pháp"></dxi-column>
                                <dxi-column columnIndex="3" alignment="center" [width]="57+'%'"
                                dataField="syntax" caption="Cú pháp"></dxi-column>
                            <dxi-column columnIndex="6" alignment="center" [width]="15+'%'"
                                dataField="isActive" caption="Hoạt động" cellTemplate="isActiveColumn"></dxi-column>

                            <div *dxTemplate="let d of 'isActiveColumn'">
                                <dx-check-box [(value)]="d.data.isActive" [readOnly]="true"></dx-check-box>
                            </div>

                            <div *dxTemplate="let d of 'customTemplate'">
                                <div class="btn-group dropdown" dropdown container="body">
                                    <button class="dropdown-toggle btn btn-sm btn-primary btn-primary" dropdownToggle>
                                        <i class="fa fa-cog"></i><span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" *dropdownMenu>
                                        <li>
                                            <a href="javascript:;"
                                                (click)="createOrEditComm_Book_SyntaxModal.show(d.data.id)">{{l('Edit')}}</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;"
                                                (click)="deleteComm_Book_Syntax(d.data)">{{l('Delete')}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </dx-data-grid>
                    </div>
                </div>
