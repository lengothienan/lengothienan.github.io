<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #workDetailForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="workDetail.id">{{l("EditWorkDetail")}}</span>
                        <span *ngIf="!workDetail.id">{{l("CreateNewWorkDetail")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="WorkDetail_WorkAssignId">{{l("WorkAssignId")}}</label>
									<input type="number" id="WorkDetail_WorkAssignId" class="form-control" [(ngModel)]="workDetail.workAssignId" name="WorkAssignId"  />
								</div>
					
								<div class="form-group">
									<label for="WorkDetail_DonePersentage">{{l("DonePersentage")}}</label>
									<input type="number" id="WorkDetail_DonePersentage" class="form-control" [(ngModel)]="workDetail.donePersentage" name="DonePersentage"  min="0"  max="100"/>
								</div>
					
								<div class="form-group">
									<label for="WorkDetail_Date">{{l("Date")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [(ngModel)]="workDetail.date._d" id="WorkDetail_Date" name="WorkDetail_Date">
								</div>
					
								<div class="form-group">
									<label for="WorkDetail_NameID">{{l("NameID")}}</label>
									<input type="text" id="WorkDetail_NameID" class="form-control" [(ngModel)]="workDetail.nameID" name="NameID"    />
								</div>
					
								<div class="form-group">
									<label for="WorkDetail_Description">{{l("Description")}}</label>
									<input type="text" id="WorkDetail_Description" class="form-control" [(ngModel)]="workDetail.description" name="Description"    />
								</div>
					
								<div class="form-group">
									<label for="WorkDetail_Repply">{{l("Repply")}}</label>
									<input type="text" id="WorkDetail_Repply" class="form-control" [(ngModel)]="workDetail.repply" name="Repply"    />
								</div>
					
								<div class="form-group">
									<label for="WorkDetail_Attachment">{{l("Attachment")}}</label>
									<input type="text" id="WorkDetail_Attachment" class="form-control" [(ngModel)]="workDetail.attachment" name="Attachment"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!workDetailForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
