                <div class="row align-items-center">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="primeng-datatable-container col-12"
                         [busyIf]="primengTableHelper.isLoading">
                         <dx-data-grid
                         #gridContainer id="gridContainer"
                         [dataSource]="dataSource"
                         keyExpr="id"
                         [showRowLines]="true"
                         (onRowUpdated)="onRowUpdated($event)"
                         [allowColumnReordering]="true"
                         [showBorders]="true"
                         >
                            <dxo-export [fileName]="header" [enabled]="true"></dxo-export>
                            <dxo-search-panel [visible]="true"></dxo-search-panel>
                            <dxi-column caption="#" cellTemplate="dropdown" [width]="8+'%'"></dxi-column>
                            <dxi-column dataField="key" caption="Key" [width]="22+'%'"></dxi-column>
                            <dxi-column dataField="value" caption="Giá Trị" [width]="25+'%'"></dxi-column>
                            <dxi-column dataField="isActive" caption="Hoạt động" [width]="25+'%'"></dxi-column>
                            <dxi-column dataField="order" caption="Sắp xếp" [width]="20+'%'"></dxi-column>
                             <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                             <div *dxTemplate="let info of 'dropdown'">
                                 <div class="btn-group dropdown" dropdown container="body">
                                     <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                         <i class="fa fa-cog"></i><span class="caret"></span>
                                     </button>
                                         <ul class="dropdown-menu"  *dropdownMenu>
                                         <!-- <li>
                                             <a href="javascript:;"
                                                 (click)="viewSqlConfigDetailModal.show(record)">{{l('View')}}</a>
                                         </li> -->
                                         <li>
                                            <a href="javascript:;" *ngIf="permission.isGranted('Pages.HardDatasources.Edit')"
                                                (click)="createOrEditHardDatasourceModal.show(info.data.id)">{{l('Edit')}}</a>
                                        </li>
                                        <li>
                                            <a href="javascript:;" *ngIf="permission.isGranted('Pages.HardDatasources.Delete')"
                                                (click)="deleteHardDatasource(info.data)">{{l('Delete')}}</a>
                                        </li>
                                     </ul>
                                 </div>
                             </div>
                         </dx-data-grid>
                    </div>
                    <!--<Primeng-Datatable-End>-->

    <createOrEditHardDatasourceModal #createOrEditHardDatasourceModal (modalSave)="getHardDatasources()"></createOrEditHardDatasourceModal>
    <viewHardDatasourceModal #viewHardDatasourceModal></viewHardDatasourceModal>
