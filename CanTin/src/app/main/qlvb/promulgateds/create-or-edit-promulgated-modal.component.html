<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #promulgatedForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="promulgated.id">{{l("EditPromulgated")}}</span>
                        <span *ngIf="!promulgated.id">{{l("CreateNewPromulgated")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="Promulgated_Name">{{l("Name")}}</label>
									<input type="text" id="Promulgated_Name" class="form-control" [(ngModel)]="promulgated.name" name="Name"    />
								</div>
					
								<div class="form-group">
									<label for="Promulgated_DisplayName">{{l("DisplayName")}}</label>
									<input type="text" id="Promulgated_DisplayName" class="form-control" [(ngModel)]="promulgated.displayName" name="DisplayName"    />
								</div>
					
								<div class="form-group">
									<label for="Promulgated_Representative">{{l("Representative")}}</label>
									<input type="text" id="Promulgated_Representative" class="form-control" [(ngModel)]="promulgated.representative" name="Representative"    />
								</div>
					
								<div class="form-group">
									<label for="Promulgated_Leader">{{l("Leader")}}</label>
									<input type="text" id="Promulgated_Leader" class="form-control" [(ngModel)]="promulgated.leader" name="Leader"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!promulgatedForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
