<div [@routerTransition]>
        <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
            <div class="kt-subheader kt-grid__item">
              <div [class]="containerClass">
                <div class="kt-subheader__main">
                        <h3 class="kt-subheader__title">
                                <span>{{l("Nhận để biết")}}</span>
                             </h3>
                    <!-- <span class="kt-subheader__separator kt-subheader__separator--v"></span> -->
                    <!-- <span class="kt-subheader__desc">
                        {{l("SchedulesHeaderInfo")}}
                    </span> -->
                    <!-- <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Tiếp nhận văn bản</li>
                        </ol>
                    </nav> -->
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button class="btn btn-outline-success"><i class="fa fa-file-excel"></i> {{l("ExportToExcel")}}</button>
                        <!-- <button *ngIf="isGranted('Pages.Schedules.Create')"  class="btn btn-primary blue"><i class="fa fa-plus"></i> {{l("CreateNewSchedule")}}</button> -->

                    </div>
                </div>
              </div>
            </div>
            <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
                <div class="kt-portlet kt-portlet--mobile">
                    <div class="modal-body">

                            <div class="col-xl-12" style = "padding-bottom: 17px;padding-left:0;">

                                    <dx-button text="Đang xử lý" type="success" icon="email" (onClick)="addMoveVanbanInProcess()" > </dx-button>
                                    &nbsp;
                                    <dx-button text="Kết thúc" type="success" icon="check" (onClick)="return()" > </dx-button>
                                    &nbsp;
                                    <dx-button text="Trả lại" type="success" icon="fa fa-arrow-right" onclick="window.history.go(-1); return false;"></dx-button>
                                </div>
                                <div class="row align-items-center">

                                        <div class="col-xl-12" style = "padding-left: 250px;">
                                            <div class="form-group m-form__group align-items-center">
                                              <div class="row">
                                                    <div class="col-md-9 col-sm-12" >
                                                        <div class="input-group" style = "line-height: 40px;">
                                                              <input class="form-control" type="text"   autocomplete="off" placeholder="Nhập nội dung cần tìm">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 col-sm-12">
                                                            <dx-button text="Tìm kiếm" type="success" icon="find" (onClick)="find()"  > </dx-button>
                                                          &nbsp;
                                                  </div>

                                                </div>


                                        </div>

                                       </div>
                                     </div>
                                     <dx-data-grid #gridContainer
                                     id="gridContainer"
                                     [height]="500"
                                     [(selectedRowKeys)]="selectedRows"
                                     (onSelectionChanged)="selectionChangedHandler($event)"

                                     [remoteOperations]="false"
                                     [allowColumnReordering]="true"
                                     [rowAlternationEnabled]="true"
                                     [showBorders]="true">
                                     <dxo-selection
                                         mode="multiple">
                                     </dxo-selection>
                                     <dxo-paging [pageSize]="10"></dxo-paging>
                                     <dxo-pager
                                         [showPageSizeSelector]="true"
                                         [allowedPageSizes]="[10, 25, 50, 100]"
                                     ></dxo-pager>
                                     <!-- <dxi-column type="buttons"  caption="Chi tiết">
                                         <dxi-button icon="fa fa-list-alt"></dxi-button>
                                     </dxi-column> -->

                                      <dxi-column dataField="id" ></dxi-column>
                                     <dxi-column dataField="STT" [minWidth]="120" ></dxi-column>
                                     <dxi-column dataField="#" dataType="date"[minWidth]="80" ></dxi-column>
                                     <dxi-column dataField="soDen" dataType="date"[minWidth]="80" ></dxi-column>
                                     <dxi-column dataField="ngayDen" [minWidth]="120" ></dxi-column>
                                     <dxi-column dataField="tacGia" cellTemplate="progressBarTemplate" [minWidth]="120" ></dxi-column>

                                     <dxi-column dataField="thongTinVanBan" [width]="150" ></dxi-column>
                                     <dxi-column dataField="xuLy" cellTemplate="progressBarTemplate" [minWidth]="120" ></dxi-column>
                                     <div *dxTemplate="let d of 'CustomTemplate'">
                                         <div class="btn-group dropdown" dropdown container="body">
                                             <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                 <i class="fa fa-cog"></i><span class="caret"></span>
                                             </button>
                                                 <ul class="dropdown-menu"  *dropdownMenu>
                                                 <li>
                                                     <a href="javascript:;" (click)="viewRow(d)" >{{l('View')}}</a>
                                                 </li>
                                                 <li>
                                                     <a href="javascript:;" (click)="editRow(d)" >{{l('Edit')}}</a>
                                                 </li>
                                                 <li>
                                                     <a href="javascript:;" (click)="deleteRow(d)" >{{l('Delete')}}</a>
                                                 </li>
                                             </ul>
                                         </div>
                                     </div>

                                 </dx-data-grid>

                    </div>
                </div>
            </div>
        </div>
    </div>
