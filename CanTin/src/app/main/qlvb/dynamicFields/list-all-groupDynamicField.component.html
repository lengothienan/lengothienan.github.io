<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{ l("DynamicFields") }}</span>
                    </h3>
                    <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                    <span class="kt-subheader__desc">
                        {{ l("DynamicFieldsHeaderInfo") }}
                    </span>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button *ngIf="isGranted('Pages.DynamicFields.Create')" (click)="createDynamicField()"
                    class="btn btn-primary blue"><i class="fa fa-plus"></i>Tạo mới</button>
                    </div>
                </div>
            </div>
        </div>
        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="kt-portlet__body">
                    <!-- <div class="row">
                        <div class="dx-field">
                            <div class="dx-field-label">Chọn màn hình</div>
                            <div class="dx-field-value">
                                <dx-select-box id="selectBox" [dataSource]="labels" displayExpr="name" valueExpr="id"
                                    (onSelectionChanged)="
                                        onValueChanged($event)
                                    ">
                                </dx-select-box>
                            </div>
                        </div>
                        <dx-button icon="fa fa-plus" text="Thêm cột" (onClick)="plusClick()"></dx-button>
                    </div> -->
                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->

                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <dx-data-grid id="gridContainer" [dataSource]="dynamicFields" [showRowLines]="true"
                                [showBorders]="true" [showColumnLines]="true"
                                >

                                <dxi-column caption="#" [width]="8+'%'" cellTemplate="dropdown" alignment="center"></dxi-column>
                                <dxi-column [allowEditing]="false" dataField="tableName" caption="Màn hình" [width]="60+'%'"></dxi-column>
                                <!-- <dxi-column [allowEditing]="false" dataField="moduleId" caption="Module Id"></dxi-column> -->
                                <dxi-column dataField="isActive" caption="Hoạt động" dataType="boolean" [width]="35+'%'"></dxi-column>

                                <div *dxTemplate="let info of 'dropdown'">
                                    <div class="btn-group dropdown" dropdown container="body">
                                        <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                            <i class="fa fa-cog"></i><span class="caret"></span>
                                        </button>
                                            <ul class="dropdown-menu"  *dropdownMenu>
                                            <!-- <li>
                                                <a href="javascript:;"
                                                    (click)="viewSqlConfigDetailModal.show(record)">{{l('View')}}</a>
                                            </li> -->
                                            <li>
                                                <a href="javascript:;" *ngIf="permission.isGranted('Pages.DynamicFields.Edit')"
                                                (click)="navigateToEdit(info)">{{l('Edit')}}</a>
                                            </li>
                                            <li>
                                                <a href="javascript:;" *ngIf="permission.isGranted('Pages.DynamicFields.Delete')"
                                                (click)="delete(info.data.moduleId)">{{l('Delete')}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div *dxTemplate="let d of 'Custom'">
                                    <a (click)="navigateToEdit(d)">Cập nhật</a>
                                </div>
                                <dxo-paging [pageSize]="10"></dxo-paging>
                                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]">
                                </dxo-pager>
                            </dx-data-grid>
                        </div>
                        <dx-button icon="fa fa-save" text="Lưu" (onClick)="save()"></dx-button>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
