<!-- <div [@routerTransition] (window:resize)="onResize($event)"> -->
    <div [@routerTransition]>
        <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
            <div class="kt-subheader kt-grid__item">
                <div [class]="containerClass">
                    <div class="kt-subheader__main">
                        <h3 class="kt-subheader__title">
                            <span>{{"Danh sách Văn bản chưa có bản scan"}}</span>
                        </h3>
                    </div>
                </div>
            </div>
            <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
                <div class="kt-portlet kt-portlet--mobile">
                    <div class="modal-body">
                        <div class="row align-items-center">
                            <!--<Primeng-TurboTable-Start>-->
                            <div class="col primeng-datatable-container">
                                <dx-data-grid #gridContainer id="gridContainer" [height]="500" [showColumnLines]="true"
                                    [(selectedRowKeys)]="selectedRowsData"
                                    [remoteOperations]="false" [allowColumnReordering]="true" [rowAlternationEnabled]="true"
                                    [showBorders]="true" [allowColumnResizing]="true" [columnAutoWidth]="true"
                                    [(dataSource)]="initialData" [cellHintEnabled]="true">
                                    <dxo-selection mode="multiple"> </dxo-selection>
                                    <dxo-export [enabled]="true" fileName="Documents" [allowExportSelectedData]="true"></dxo-export>
                                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"
                                        [showInfo]="true"></dxo-pager>
                                    <dxo-search-panel [visible]="true" placeholder="Nhập nội dung..." width="250">
                                    </dxo-search-panel>
                                    <!-- <dxo-header-filter [visible]="true"></dxo-header-filter> -->
                                    <dxo-filter-row [visible]="false"></dxo-filter-row>
                                    <!-- <dxo- <dxo-filter-panel [visible]="true"></dxo-filter-panel>column-chooser [enabled]="true"></dxo-column-chooser> -->
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxi-column dataField="number" [visible]="false"></dxi-column>
                                    <dxi-column [width]="4+'%'" type="selection" ></dxi-column>
                                    <dxi-column [width]="5+'%'" dataField="stt" columnIndex="1" caption="STT" alignment="center" cellTemplate="sttCellTemplate"></dxi-column>
                                    <dxi-column [width]="6+'%'" alignment="center" cellTemplate="customTemplate" caption="Xử lý"></dxi-column>
                                    <dxi-column [width]="10+'%'" cellTemplate="diffCellTemplate1" headerCellTemplate="titleHeaderTemplate1" dataType="date" format="d/M/yyyy" alignment="center"></dxi-column>
                                    <dxi-column [width]="28+'%'" dataField="PublisherName" caption="Nơi nhận"></dxi-column>
                                    <dxi-column [width]="28+'%'" dataField="Summary" caption="Trích yếu"></dxi-column>
                                    <dxi-column [width]="19+'%'" dataField="OrgEditorName" caption="Phòng ban soạn"></dxi-column>
                                    <div *dxTemplate="let info of 'sttCellTemplate'">
                                        <div> {{info.rowIndex + 1}}</div>
                                    </div>
                                    <div *dxTemplate="let info of 'titleHeaderTemplate1'">
                                        <div class="current-value">Số kí hiệu</div>
                                        <div class="diff">Ngày VB</div>
                                    </div>
                                    <div *dxTemplate="let info of 'titleHeaderTemplate2'">
                                        <div class="current-value">Phòng ban</div>
                                        <div class="diff">soạn</div>
                                    </div>
                                    <div *dxTemplate="let d of 'customTemplate'">
                                        <div class="btn-group dropdown btn-smaller-padding" dropdown container="body">
                                            <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                <i class="fa fa-cog"></i>
                                            </button>
                                            <ul class="dropdown-menu" *dropdownMenu>
                                                <li>
                                                    <a href="javascript:;" (click)="showListHistory(d)"><i
                                                            class="fa fa-file"
                                                            style="color: rgb(7, 88, 44);"></i>Tệp đính kèm</a>
                                                </li>
                                                <li>
                                                    <a href="javascript:;" (click)="luuTru(d.data.Id)"><i class="fas fa-edit"
                                                            style="color: rgb(7, 88, 44);"></i>{{l('Scan')}}</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div *dxTemplate="let d of 'actionTemplate'">
                                        <div class="row">
                                            <div class="col-6">
                                                <span (click)="viewProcess(d)" style="position: absolute; top: 10px"> <i
                                                        class="fas fa-share-alt"></i></span>
                                            </div>
                                            <div class="col-6">
                                                <span (click)="showListHistory(d)"><i class="fas fa-file-pdf"></i></span>
                                                <br>
                                                <span (click)="instaff(d)"><i
                                                        [ngStyle]="{'color' : d.data.star == true ? '#d41022e8': 'black'}"
                                                        class="fas fa-star" id=d.data.id></i></span>
                                            </div>
                                            <!-- <div class="col-4"    >
                                        </div> -->
                                        </div>
                                    </div>
                                    <div *dxTemplate="let d of 'diffCellTemplate'">
                                        <div class="current-value" style="font-weight: bold;">{{d.data.Number}}</div>
                                        <div class="diff">{{d.data.PublishDate | date: "dd/MM/yyyy " }}</div>
                                    </div>
                                    <div *dxTemplate="let d of 'diffCellTemplate1'">
                                        <div class="current-value" style="font-weight: bold;">{{d.data.Number}}</div>
                                        <div class="diff">{{d.data.IncommingDate | date: "dd/MM/yyyy "}}</div>
                                    </div>
                                </dx-data-grid>
                                <!-- Xem lịch sử upload chi tiết -->
                                <dx-popup [width]="800" [height]="600" [showTitle]="true" title="Lịch sử upload file"
                                    [dragEnabled]="false" [closeOnOutsideClick]="false" [(visible)]="historyPopupVisible">
                                    <dx-data-grid id="gridContainer" [dataSource]="history_Upload"
                                        [allowColumnReordering]="true" [allowColumnResizing]="true" [columnAutoWidth]="true"
                                        [showBorders]="true">
                                        <dxo-paging [pageSize]="10"></dxo-paging>
                                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"
                                            [showInfo]="true">
                                        </dxo-pager>

                                        <dxi-column dataField="file"></dxi-column>
                                        <dxi-column dataField="version"></dxi-column>
                                        <dxi-column type="buttons" dataField="Xem chi tiết">
                                            <dxi-button [onClick]="showDetail" icon="fab fa-buffer"></dxi-button>
                                        </dxi-column>

                                    </dx-data-grid>
                                </dx-popup>

                                <dx-popup [width]="800" [height]="600" [showTitle]="true" title="Nơi nhận văn bản"
                                    [dragEnabled]="false" [closeOnOutsideClick]="false" [(visible)]="receiverPopupVisible">

                                    <div class="col-xl-12 col-md-12 col-xs-12" style="padding-bottom: 17px;padding-left:0;">
                                        <dx-button text="Trở về" type="success" icon="fa fa-arrow-left"
                                            (onClick)="back()"></dx-button>
                                        &nbsp;
                                        <dx-button [disabled]="saving" text="Chọn" type="success" icon="save"> </dx-button>
                                        &nbsp;
                                        <dx-button [disabled]="saving" text="Xóa" type="success" icon="fa fa-trash"></dx-button>
                                    </div>
                                    <div class="col-xl-12 col-md-12 col-xs-12">
                                        <dx-form #documentForm [showValidationSummary]="true"
                                            [showColonAfterLabel]="false" validationGroup="formValidateGroup">
                                            <dxi-item itemType="group" colCount="20">
                                                <dxi-item [colSpan]="19" editorType="dxTextBox">
                                                    <dxo-label text="Tìm kiếm gợi nhớ"></dxo-label>
                                                </dxi-item>
                                                <dxi-item [colSpan]="1">
                                                    <dx-button icon="plus" alignment="right" [elementAttr]="{class: 'btnAddPublisher'}"></dx-button>
                                                </dxi-item>
                                                <dxi-item [colSpan]="20" editorType="dxTextBox">
                                                    <dxo-label text="Tên gợi nhớ"></dxo-label>
                                                </dxi-item>
                                                <dxi-item itemType="empty" [colSpan]="16"></dxi-item>
                                                <dxi-item [colSpan]="4">
                                                    <dx-check-box text="Lưu gợi nhớ"></dx-check-box>
                                                </dxi-item>
                                            </dxi-item>


                                        </dx-form>
                                        <div class="row">
                                            <div class="col-md-6 col-xs-12">
                                                <fieldset style="border: 1px solid; padding: 10px">
                                                    <legend style="font-weight: bold; width: 180px;">Danh sách đơn vị</legend>
                                                    <dx-tree-view #treeView
                                                        [dataSource]="data_receiver"
                                                        [width]="300"
                                                        displayExpr="displayName"
                                                        valueExpr="id"
                                                        [searchEnabled]="true"
                                                        [searchExpr]="['displayName']"
                                                        [showCheckBoxesMode]="'selectAll'"
                                                        [selectionMode]="'multiple'"
                                                        [selectNodesRecursive]="true"
                                                        [selectByClick]="true"
                                                        (onSelectionChanged)="onSelectionChanged()"
                                                    >
                                                    </dx-tree-view>

                                                </fieldset>
                                            </div>
                                            <div class="col-md-6 col-xs-12">
                                                <fieldset style="padding: 10px">
                                                    <legend style="font-weight: bold; width: 100px;">Đã chọn</legend>
                                                    <dx-tree-view #treeView
                                                        [(dataSource)]="selectedReceivers"
                                                        [width]="300"
                                                        displayExpr="displayName"
                                                        valueExpr="id"
                                                    >

                                                    </dx-tree-view>
                                                </fieldset>
                                            </div>
                                        </div>

                                    </div>
                                    <br>
                                    <div class="row">
                                        <div style="display: block; margin-left: auto; margin-right: auto; width: 130px;">
                                            <dx-button text="Phát hành" type="success" icon="fa fa-arrow-up"></dx-button>
                                        </div>
                                    </div>
                                </dx-popup>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <style>
        ::ng-deep .dx-row {
            font-size: 16px;
            height: px;
            white-space: normal;
        }
    </style>
