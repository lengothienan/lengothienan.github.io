<style>
    .dx-field-item-label-content{
        width: 5rem;
    }
</style>
<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <!-- <span>{{l("Thêm mới văn bản đến")}}</span> -->
                        <span>Xem văn bản đến đội phối hợp</span>
                    </h3>
                </div>
            </div>
        </div>
        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
            <div class="kt-portlet kt-portlet--mobile">
                <div class="modal-body">
                    <div class="col-xl-12" style="padding-bottom: 1rem;">
                        <!-- <dx-button text="Lưu" type="success" icon="save" (onClick)="save()"> </dx-button>
                        &nbsp; -->

                        <dx-button text="Trở về" type="success" (onClick)="back()" icon="fa fa-arrow-left"></dx-button>
                    </div>
                    <dx-form #documentForm [readOnly]="true" [formData]="documentData" [showValidationSummary]="true"
                        [showColonAfterLabel]="false" validationGroup="formValidateGroup">
                        <dxi-item itemType="group" caption="Thông tin văn bản" [colCount]="12">
                            <dxi-item dataField="orgLevelId" editorType="dxSelectBox" [colSpan]="4" [editorOptions]="{
                                dataSource: orgLevel,
                                valueExpr: 'id',
                                displayExpr: 'name',
                                searchEnabled: true,
                                searchExpr: ['name'],
                                disabled: disabled,
                                value: documentData.orgLevelId}">
                                <dxo-label text="Cấp gửi"></dxo-label>
                            </dxi-item>
                            <dxi-item [colSpan]="8" dataField="publisherName">
                                <dxo-label text="Nơi gửi"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="number" [colSpan]="4">
                                <dxo-label text="Số VB đến"></dxo-label>
                                <!-- <dxi-validation-rule type="required" message="Vui lòng nhập số kí hiệu">
                                </dxi-validation-rule> -->
                            </dxi-item>
                            <!-- sửa thành publishDate mới đúng -->
                            <dxi-item dataField="publishDate" [colSpan]="4" editorType="dxDateBox"
                                [editorOptions]="{ displayFormat:'dd/MM/yyyy', showClearButton: true, format: 'dd/MM/yyyy'}">
                                <dxo-label text="Ngày PH"></dxo-label>
                                <!-- <dx-date-box  displayFormat="dd/MM/yyyy" type="date"></dx-date-box> -->
                            </dxi-item>
                            <dxi-item itemType="empty" [colSpan]="4"></dxi-item>
                            
                            <dxi-item  [colSpan]="4">
                                <dx-select-box [items]="dataBook" dataField="bookDv"
                                    valueExpr="id" displayExpr="name" [searchEnabled]="true" [searchExpr]="['name']"
                                    [disabled]="true" [(value)]="documentData.bookDV">
                                </dx-select-box>
                                <dxo-label text="Sổ đến ĐV"></dxo-label>
                                <!-- onValueChanged: bookSelectionChange -->
                                <!-- <dxi-validation-rule type="required" message="Sổ VB chưa được chọn"></dxi-validation-rule> -->
                            </dxi-item>
                            <dxi-item dataField="incommingNumberDV" [colSpan]="4" [disabled]="true">
                                <dxo-label text="Số đến ĐV"></dxo-label>
                            </dxi-item>

                            <dxi-item dataField="incommingDateDV" [colSpan]="4" editorType="dxDateBox"
                                [editorOptions]="{ displayFormat:'dd/MM/yyyy', showClearButton: true }">
                                <dxo-label text="Ngày đến ĐV"></dxo-label>
                            </dxi-item>

                            <dxi-item dataField="summary" [colSpan]="12" editorType="dxTextArea"
                                [editorOptions]="{ autoResizeEnabled: true }">
                                <dxo-label text="Trích yếu"></dxo-label>
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-item>


                            <dxi-item itemType="group" [colSpan]="12" colCount="12" [visible]="true">
                                <dxi-item [colSpan]="6">
                                </dxi-item>
                                <dxi-item [colSpan]="6">
                                    <dx-data-grid id="gridContainer" [dataSource]="selectedRows" [allowColumnReordering]="true"
                                    [allowColumnResizing]="true" [columnAutoWidth]="true" [showBorders]="true" >
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                                    </dxo-pager>
                                    <dxi-column dataField="tepDinhKem" caption="Tệp đính kèm"></dxi-column>
                                    <dxi-column caption="Xem chi tiết" cellTemplate="detailTemplate" [width]="100">
                                    </dxi-column>
                                    <dxi-item caption="Xóa" cellTemplate="deleteTemplate">
                                    </dxi-item>

                                        <div *dxTemplate="let d of 'detailTemplate'">
                                            <div class="row">
                                                <div class="col-6" style="text-align: center;" (click)="showDetail(d)">
                                                    <span><i class="fab fa-buffer"></i></span>
                                                </div>

                                            </div>
                                        </div>
                                    </dx-data-grid>
                                </dxi-item>
                            </dxi-item>
                        </dxi-item>
                        <dxi-item itemType="group" caption="Thông tin khác" colCount="12">
                            <dxi-item [colSpan]="4" dataField="documentTypeId" editorType="dxSelectBox" [editorOptions]="{
                                dataSource: documentTypeOptions,
                                valueExpr: 'id',
                                displayExpr: 'typeName',
                                searchEnabled: true,
                                searchExpr: 'typeName'
                                }">
                                <dxo-label text="Loại VB"></dxo-label>
                            </dxi-item>
                            <dxi-item [colSpan]="4" dataField="secretLevel" editorType="dxSelectBox" [editorOptions]="{
                                dataSource: data_secretLevel,
                                valueExpr: 'key',
                                displayExpr: 'value',
                                searchEnabled: true,
                                searchExpr: 'value',
                                value: secretVal
                                }">
                                <dxo-label text="Độ mật"></dxo-label>
                            </dxi-item>
                            <dxi-item [colSpan]="4" dataField="priority" editorType="dxSelectBox" [editorOptions]="{
                                dataSource: data_priority,
                                valueExpr: 'key',
                                displayExpr: 'value',
                                searchEnabled: true,
                                searchExpr: 'value',
                                value: priorityVal
                            }">
                                <dxo-label text="Độ khẩn"></dxo-label>
                            </dxi-item>
                            <dxi-item [colSpan]="4" dataField="range" editorType="dxSelectBox" [editorOptions]="{
                                dataSource: data_range,
                                valueExpr: 'key',
                                displayExpr: 'value',
                                searchEnabled: true,
                                searchExpr: 'value',
                                value: rangeVal
                                }">
                                <dxo-label text="Lĩnh vực"></dxo-label>

                            </dxi-item>
                            <dxi-item dataField="signer" [colSpan]="4">

                                <dxo-label text="Người ký"></dxo-label>
                            </dxi-item>
                            <dxi-item [colSpan]="4" dataField="position" editorType="dxSelectBox" [editorOptions]="{
                                dataSource: data_position,
                                valueExpr: 'key',
                                displayExpr: 'value',
                                searchEnabled: true,
                                searchExpr: 'value',
                                value: positionVal
                                }">
                                <dxo-label text="Chức vụ"></dxo-label>
                                <!-- <dxi-validation-rule type="required"></dxi-validation-rule> -->
                            </dxi-item>
                        </dxi-item>

                        <dxi-item itemType="group" caption="Xử lý văn bản" colCount="6" cssClass="item-bold"
                            [colSpan]="6">
                            <!-- <dxi-item [colSpan]="2">
                            <dxo-label text="Số ngày XL"></dxo-label>
                            <dx-number-box dataField="numberOfDays" [(value)]="numberOfDaysByDocType" ></dx-number-box>
                        </dxi-item> -->
                            <!-- <dxi-item [colSpan]="2">
                            <dxo-label text="Hạn xử lý"></dxo-label>
                            <dx-date-box #deadlineDateBox dataField="deadline" [displayFormat]="'dd/MM/yyyy'" format="dd/MM/yyyy"
                            [showClearButton]="true"></dx-date-box>
                        </dxi-item> -->
                            <dxi-item dataField="deadline" [colSpan]="2" editorType="dxDateBox"
                                [editorOptions]="{ displayFormat:'dd/MM/yyyy', showClearButton: true}">
                                <dxo-label text="Hạn xử lý"></dxo-label>
                            </dxi-item>
                            <!-- <dxi-item dataField="deadline" [colSpan]="2" editorType="dxDateBox"
                                        [editorOptions]="{ displayFormat:'dd/MM/yyyy', format:'dd/MM/yyyy', showClearButton: true}">
                                <dxo-label text="Ngày PH"></dxo-label>
                            </dxi-item> -->
                            <dxi-item [colSpan]="4">
                                <label *ngIf="documentData.directorName">Ý kiến chỉ đạo của BGĐ: {{documentData.directorName}} {{documentData.approvingRecommended}}</label>
                            </dxi-item>

                            <!-- <dxi-item itemType="empty" [colSpan]="2"></dxi-item>
                        <dxi-item dataField="processingRecommended" [colSpan]="6" editorType="dxTextBox" [disabled]="true" [cssClass]="'borderLess'">
                            <dxo-label text="Ý kiến XL CATP"></dxo-label>
                        </dxi-item> -->
                            <dxi-item [disabled]="true" itemType="group" [colSpan]="6" colCount="6">
                                <dxi-item [colSpan]="6" [cssClass]="'custom-label'">
                                    <label>Ý KIẾN CHỈ ĐẠO TRƯỞNG PHÒNG/TRƯỞNG QUẬN</label>
                                </dxi-item>
                                <dxi-item [label]="{text: 'Đồng chí: '}" [colSpan]="2">
                                    <dx-select-box dataField=""
                                        id="tpSelect"
                                        [items]="truongPhong"
                                        valueExpr="userId"
                                        displayExpr="displayName"
                                        [searchEnabled]="true"
                                        [searchExpr]="['fullName']"
                                        [disabled]="tpDisabled"
                                        [(value)]="truongPhongVal">
                                    </dx-select-box>
                                </dxi-item>
                                <dxi-item caption="" [colSpan]="2">
                                    <dx-date-box [(value)]="tpDate" type="date" [displayFormat]="'dd/MM/yyyy'"></dx-date-box>
                                    <dxo-label text="Ngày chỉ đạo"></dxo-label>
                                </dxi-item>
                                <dxi-item itemType="empty" [colSpan]="2"></dxi-item>
                                <dxi-item dataField="" [colSpan]="4">
                                    <dx-text-area [disabled]="true" [autoResizeEnabled]="true"  [(value)]="tpComment">
                                    </dx-text-area>
                                    <dxo-label text="Nội dung chỉ đạo"></dxo-label>
                                </dxi-item>
                            </dxi-item>
                            <dxi-item [disabled]="true" itemType="group" [colSpan]="6" colCount="6">
                                <dxi-item [colSpan]="6" [cssClass]="'custom-label'">
                                    <label>Ý KIẾN CHỈ ĐẠO PHÓ TRƯỞNG PHÒNG/PHÓ TRƯỞNG QUẬN</label>
                                </dxi-item>
                                <dxi-item [label]="{text: 'Đồng chí: '}" [colSpan]="2" dataField="">
                                    <dx-select-box dataField=""
                                        id="ppSelect"
                                        [items]="phoPhong"
                                        valueExpr="userId"
                                        displayExpr="displayName"
                                        [searchEnabled]="true"
                                        [searchExpr]="['fullName']"
                                        [disabled]="true"
                                        [(value)]="phoPhongVal">
                                    </dx-select-box>
                                    <dxi-validation-rule type="required"></dxi-validation-rule>
                                </dxi-item>
                                <dxi-item caption="" [colSpan]="2">
                                    <dx-date-box [(value)]="ppDate" type="date" [displayFormat]="'dd/MM/yyyy'"></dx-date-box>
                                    <dxo-label text="Ngày chỉ đạo"></dxo-label>
                                </dxi-item>
                                <dxi-item itemType="empty" [colSpan]="2"></dxi-item>
                                <dxi-item dataField="" [colSpan]="4">
                                    <dx-text-area
                                        [disabled]="true"
                                        [autoResizeEnabled]="true"
                                        [(value)]="ppComment">
                                    </dx-text-area>
                                    <dxo-label text="Nội dung chỉ đạo"></dxo-label>
                                </dxi-item>
                            </dxi-item>

                            <dxi-item [disabled]="true" itemType="group" [colSpan]="6" colCount="6">
                                <dxi-item [colSpan]="6" [cssClass]="'custom-label'">
                                    <label>Ý KIẾN CHỈ ĐẠO ĐỘI TRƯỞNG</label>
                                </dxi-item>
                                <dxi-item [label]="{text: 'Đồng chí: '}" [colSpan]="2" dataField="">
                                    <dx-select-box dataField=""
                                        id="ppSelect"
                                        [items]="doiTruong"
                                        valueExpr="userId"
                                        displayExpr="displayName"
                                        [searchEnabled]="true"
                                        [searchExpr]="['fullName']"
                                        [(value)]="doiTruongVal">
                                    </dx-select-box>
                                </dxi-item>
                                <dxi-item caption="" [colSpan]="2">
                                    <dx-date-box [(value)]="dtDate" type="date"></dx-date-box>
                                    <dxo-label text="Ngày chỉ đạo"></dxo-label>
                                </dxi-item>
                                <dxi-item itemType="empty" [colSpan]="2"></dxi-item>
                                <dxi-item dataField="" [colSpan]="4">
                                    <dx-text-area
                                        [autoResizeEnabled]="true"
                                        [(value)]="dtComment">
                                    </dx-text-area>
                                    <dxo-label text="Nội dung chỉ đạo"></dxo-label>
                                </dxi-item>
                            </dxi-item>

                            <dxi-item [disabled]="true" itemType="group" [colSpan]="6" colCount="6">
                                <dxi-item [colSpan]="6" [cssClass]="'custom-label'">
                                    <label>Ý KIẾN CHỈ ĐẠO ĐỘI PHÓ</label>
                                </dxi-item>
                                <dxi-item [label]="{text: 'Đồng chí: '}" [colSpan]="2" dataField="">
                                    <dx-select-box dataField=""
                                        id="ppSelect"
                                        [items]="doiPho"
                                        valueExpr="userId"
                                        displayExpr="displayName"
                                        [searchEnabled]="true"
                                        [searchExpr]="['fullName']"
                                        [(value)]="doiPhoVal">
                                    </dx-select-box>
                                </dxi-item>
                                <dxi-item caption="" [colSpan]="2">
                                    <dx-date-box [(value)]="dpDate" type="date"></dx-date-box>
                                    <dxo-label text="Ngày chỉ đạo"></dxo-label>
                                </dxi-item>
                                <dxi-item itemType="empty" [colSpan]="2"></dxi-item>
                                <dxi-item dataField="" [colSpan]="4">
                                    <dx-text-area
                                        [autoResizeEnabled]="true"
                                        [(value)]="dpComment">
                                    </dx-text-area>
                                    <dxo-label text="Nội dung chỉ đạo"></dxo-label>
                                </dxi-item>
                            </dxi-item>

                            <dxi-item [colSpan]="4">
                                <dxo-label text="Cán bộ xử lý"></dxo-label>
                                <dx-data-grid #gridContainerOrg id="gridContainerOrg" 
                                    [remoteOperations]="false" [allowColumnReordering]="true"
                                    [rowAlternationEnabled]="true" [allowColumnResizing]="true"
                                    columnResizingMode="widget" [showBorders]="true" [height]="250"
                                    [width]="760"
                                    (onContentReady)="blockBodyScrollGrid($event)"
                                    [dataSource]="data_department">
                                    <dxo-scrolling mode="infinite"></dxo-scrolling>
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <!-- <dxo-editing [allowUpdating]="!isReadOnly" [allowAdding]="false" [allowDeleting]="false">
                                    </dxo-editing> -->
                                    <dxo-filter-row [visible]="true" placeholder="Nhập tên cán bộ chiến sĩ..." >
                                    </dxo-filter-row>
                                    <dxi-column [allowFiltering]="true" [allowEditing]="false"
                                        caption="Danh sách CBCS" dataField="displayName" width="50%">
                                    </dxi-column>
                                    <dxi-column [allowEditing]="true" [allowFiltering]="false"
                                        dataField="mainHandling" cellTemplate="selectTemplateCT"
                                        caption="Chủ trì" width="20%" dataType="boolean" alignment="center">
                                    </dxi-column>
                                    <dxi-column cellTemplate="selectTemplatePHXL" [allowEditing]="true"
                                        [allowFiltering]="false" dataField="coHandling"
                                        caption="Phối hợp xử lý " width="20%" dataType="boolean" alignment="center">
                                    </dxi-column>
                                    <div *dxTemplate="let cell of 'selectTemplateCT'">
                                        <dx-check-box [value]="cell.value" [disabled]="true"
                                            >
                                        </dx-check-box>
                                    </div>
                                    <div *dxTemplate="let cell of 'selectTemplatePHXL'">
                                        <dx-check-box [value]="cell.value" [disabled]="true"
                                            >
                                        </dx-check-box>
                                    </div>

                                </dx-data-grid>

                            </dxi-item>

                        </dxi-item>
                    </dx-form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .column {
        float: left;
        width: 25%;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>
