<div class="row" style="background-color: white;">
    <div class="col-md-12 col-lg-12">
        <div class="card-body card-outline-info">
            <form style="margin-bottom:20px">
                <div class="row" style="margin-bottom: 10px">
                    <div class="col-sm-6">
                        <h4 class="card-title">Thông tin Custom Field Value</h4>
                    </div>
                    <div class="col-sm-6 text-right">
                        <dx-button text="Thêm" icon="fa fa-plus" type="success" (onClick)="add()"></dx-button>
                        &nbsp;
                        <dx-button text="Lưu" icon="fa fa-floppy-o" type="default" (onClick)="save()"></dx-button>
                        &nbsp;
                        <dx-button text="Trở về" icon="fa fa-arrow-left" type="primary" (onClick)="back()"></dx-button>
                    </div>
                </div>
                <div class="form-group row right-label">
                    <dx-data-grid #customFieldValueDg [dataSource]="customFieldDataSource" [showRowLines]="true" [showBorders]="true" [rowAlternationEnabled]="true"
                        [wordWrapEnabled]="true" >
                        <dxi-column caption="STT" width="60" alignment="center" [allowEditing]="false" cellTemplate="sttTemplate"></dxi-column>
                        <dxi-column dataField="sectionName" caption="Tên tiêu chí" [allowEditing]="false"></dxi-column>
                        <dxi-column dataField="value" caption="Giá trị" width="150"></dxi-column>

                        <div *dxTemplate="let cell of 'sttTemplate'">
                            <span>{{ cell.rowIndex + 1 }}</span>
                        </div>

                        <dxo-editing mode="batch" [allowUpdating]="true"></dxo-editing>
                        <dxo-paging [pageSize]="20" [pageIndex]="0"></dxo-paging>
                        <dxo-pager visible="true" infoText="Trang {0} trên {1} ({2} dòng)" [allowedPageSizes]="[20, 50, 100]" [showPageSizeSelector]="true"
                            [showInfo]="true"></dxo-pager>
                    </dx-data-grid>
                </div>
            </form>
        </div>
    </div>
</div>
