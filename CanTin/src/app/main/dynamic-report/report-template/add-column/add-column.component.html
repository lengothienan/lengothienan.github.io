<div class="row" style="background-color: white;">
    <div class="col-md-12 col-lg-12">
        <div class="card-body card-outline-info">
            <div class="col-sm-6">
                <h4 class="card-title">Thông tin cột</h4>
            </div>
            <form (submit)="save()">
                <dx-form id="frmColumn" [(formData)]="columnData" validationGroup="formValidateGroup" colCount="6">
                    <dxi-item dataField="columnName" [colSpan]="3">
                        <dxo-label text="Tên cột"></dxo-label>
                        <dxi-validation-rule type="required" message="Tên cột không được để trống"></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item dataField="parentId" [colSpan]="3" editorType="dxSelectBox" [editorOptions]="parentOptions">
                        <dxo-label text="Cột cha"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="dataType" [colSpan]="3" editorType="dxSelectBox" [editorOptions]="dataTypeOptions">
                        <dxo-label text="Kiểu dữ liệu"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="alignment" [colSpan]="3" editorType="dxSelectBox" [editorOptions]="alignmentOptions">
                        <dxo-label text="Căn lề"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="orderId" [colSpan]="3">
                        <dxo-label text="Thứ tự sắp xếp"></dxo-label>
                        <dxi-validation-rule type="required" message="Thứ tự sắp xếp không được để trống"></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item dataField="width" [colSpan]="3">
                        <dxo-label text="Chiều rộng"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="formula" [colSpan]="3" editorType="dxSelectBox" [editorOptions]="formulaOptions">
                        <dxo-label text="Công thức"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isParent" [colSpan]="1" editorType="dxCheckBox">
                        <dxo-label text="Is parent"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isValue" [colSpan]="2" editorType="dxCheckBox">
                        <dxo-label text="Cột dữ liệu"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isFixed" [colSpan]="1" editorType="dxCheckBox">
                        <dxo-label text="Cố định"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isActive" [colSpan]="2" editorType="dxCheckBox">
                        <dxo-label text="Hiệu lực"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isSearch" [colSpan]="3" editorType="dxCheckBox">
                        <dxo-label text="Tìm kiếm?"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="description" [colSpan]="6" editorType="dxTextArea" [editorOptions]="{ height: 100 }">
                        <dxo-label text="Mô tả"></dxo-label>
                    </dxi-item>
                </dx-form>
                <br/>
                <div class="row justify-content-center">
                    <dx-button text="Lưu" icon="fa fa-save" type="success" [useSubmitBehavior]="true" validationGroup="formValidateGroup"></dx-button>
                    &nbsp;
                    <dx-button text="Trở về" icon="fa fa-arrow-left" (onClick)="back()"></dx-button>
                </div>
            </form>
        </div>
    </div>
</div>
