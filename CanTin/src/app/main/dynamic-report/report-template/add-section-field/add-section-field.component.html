<div class="row" style="background-color: white;">
    <div class="col-md-12 col-lg-12">
        <div class="card-body card-outline-info">
            <div class="col-sm-6">
                <h4 class="card-title">Thông tin Custom Field</h4>
            </div>
            <form (submit)="save()">
                <dx-form id="frmCustomField" [(formData)]="customFieldData" validationGroup="formValidateGroup" colCount="2">
                    <dxi-item dataField="name" [colSpan]="1">
                        <dxo-label text="Tên custom field"></dxo-label>
                        <dxi-validation-rule type="required" message="Tên custom field không được để trống"></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item dataField="orderId" [colSpan]="1" editorType="dxNumberBox">
                        <dxo-label text="Thứ tự sắp xếp"></dxo-label>
                        <dxi-validation-rule type="required" message="Thứ tự không được để trống"></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item dataField="description" [colSpan]="2" editorType="dxTextArea" [editorOptions]="{ height: 100 }">
                        <dxo-label text="Mô tả"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isActive" [colSpan]="1" editorType="dxCheckBox">
                        <dxo-label text="Hiệu lực"></dxo-label>
                    </dxi-item>
                </dx-form>
                <br/>
                <div class="row justify-content-center">
                    <dx-button text="Lưu" icon="fa fa-save" type="success" [useSubmitBehavior]="true" validationGroup="formValidateGroup"></dx-button>
                    &nbsp;
                    <dx-button text="Trở về" icon="fa fa-arrow-left" (onClick)="back()"></dx-button>
                </div>
            </form>
        </div>
    </div>
</div>
