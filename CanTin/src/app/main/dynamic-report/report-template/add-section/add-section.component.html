<div class="row" style="background-color: white;">
    <div class="col-md-12" style="padding-top: 10px;">
        <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="col-md-12 col-lg-12">
        <div class="card-body card-outline-info">
            <form (submit)="save()" style="margin-bottom:20px">
                <dx-form id="form" [(formData)]="sectionData" validationGroup="formValidateGroup" colCount="6">
                    <dxi-item dataField="sectionName" [colSpan]="3">
                        <dxo-label text="Tên tiêu chí"></dxo-label>
                        <dxi-validation-rule type="required" message="Tên tiêu chí không được để trống"></dxi-validation-rule>
                    </dxi-item>
                    <dxi-item dataField="parentId" [colSpan]="3" editorType="dxSelectBox" [editorOptions]="parentOptions">
                        <dxo-label text="Tiêu chí cha"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="orderId" [colSpan]="3">
                        <dxo-label text="Thứ tự sắp xếp"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="css" [colSpan]="3">
                        <dxo-label text="CSS"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="indexId" [colSpan]="3">
                        <dxo-label text="Thứ tự"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isParent" [colSpan]="1" editorType="dxCheckBox">
                        <dxo-label text="Is Parent"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isActive" [colSpan]="1" editorType="dxCheckBox">
                        <dxo-label text="Hiệu lực"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="isFormula" [colSpan]="1" editorType="dxCheckBox">
                        <dxo-label text="Formula"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="description" [colSpan]="6" editorType="dxTextArea" [editorOptions]="{ height: 100 }">
                        <dxo-label text="Mô tả"></dxo-label>
                    </dxi-item>
                </dx-form>
                <br/>
                <div class="row justify-content-center">
                    <dx-button text="Lưu" icon="fa fa-save" type="success" [useSubmitBehavior]="true" validationGroup="formValidateGroup"></dx-button>
                    &nbsp;
                    <dx-button text="Trở về" icon="fa fa-arrow-left" (onClick)="back()"></dx-button>
                </div>
            </form>
        </div>
    </div>
</div>
