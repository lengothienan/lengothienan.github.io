<div class="row">
    <div class="col-12">
        <div class="card card-outline-info">
            <div class="card-body">
                <h3 style="margin: 20px">{{Name}}</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="modal-body">
                            <dx-form #detailForm [formData]="addDataDetail" colCount="12" [showValidationSummary]="true"  validationGroup="formValidateGroup">
                                <dxi-item dataField="host"  [colSpan]="6">
                                    <dxo-label text="Host"></dxo-label>
                                </dxi-item>
                                <dxi-item dataField="dbName"  [colSpan]="6">
                                    <dxo-label text="Database name"></dxo-label>
                                </dxi-item>
                                <dxi-item dataField="user"  [colSpan]="6">
                                    <dxo-label text="Tên đăng nhập"></dxo-label>
                                </dxi-item>
                                <dxi-item dataField="password"  [colSpan]="6">
                                    <dxo-label text="Mật khẩu"></dxo-label>
                                </dxi-item>
                            </dx-form>
                        </div>  
                        <div class="modal-footer" style="justify-content: center">
                            <dx-button class="dx-button dx-button-success dx-button-mode-contained dx-widget dx-button-has-icon dx-button-has-text" icon="fa fa-save" text="Lưu" (onClick)="save()" [visible]="saveBtnVisible"></dx-button>
                            <dx-button icon="fa fa-arrow-left" text="Trở về" (onClick)="back()"></dx-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
