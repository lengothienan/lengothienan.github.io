<div class="row">
    <div class="col-12">
        <div class="card card-outline-info">
            <div class="card-body">
                <h4 class="card-title">{{page_title}}</h4>
                <!-- <h6 class="card-subtitle">Just add <code>form-material</code> class to the form that's it.</h6> -->
                <form style="margin:20px" (submit)="Save($event)">
                    <dx-form id="form" [(formData)]="templateData" validationGroup="formValidateGroup" colCount="4">
                            <!-- <dxi-item dataField="dataSourceId" [colSpan]="2" editorType="dxSelectBox" [editorOptions]="DataSourceOptions">
                                <dxo-label text="Báo cáo "></dxo-label>
                            </dxi-item> -->

                            <dxi-item dataField="name" [colSpan]="2">
                                <dxo-label text="Tiêu chi"></dxo-label>
                                <dxi-validation-rule type="required" message="Tên tiêu chí không được để trống"></dxi-validation-rule>
                            </dxi-item>
                            <dxi-item dataField="code" [colSpan]="2">
                                <dxo-label text="Mã"></dxo-label>
                                <dxi-validation-rule type="required" message="Mã tiêu chí không được để trống"></dxi-validation-rule>
                            </dxi-item>
                            <dxi-item dataField="dynamicFieldID"   [colSpan]="2" editorType="dxSelectBox" [editorOptions]="ControlOptions">
                                <dxo-label text="Control"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="orderId" editorType="dxSelectBox" [editorOptions]="LevelOptions" [colSpan]="2">
                                <dxo-label text="Thứ tự"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="parentComboId" editorType="dxSelectBox" [editorOptions]="ParentComboOptions" [colSpan]="1">
                                <dxo-label text="Combo cha"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="parentComboId" editorType="dxSelectBox" [editorOptions]="ParentTagBoxOptions" [colSpan]="1">
                                <dxo-label text="Tagbox cha"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="dataType"  editorType="dxSelectBox" [editorOptions]="DataTypeOptions" [colSpan]="4">
                                <dxo-label text="Kiểu dữ liệu"></dxo-label>
                            </dxi-item>
                            
                            <dxi-item  dataField="lookupId"  editorType="dxSelectBox" [editorOptions]="LookupOptions" [colSpan]="2">
                                <dxo-label text="Danh mục"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="seviceId"  editorType="dxSelectBox" [editorOptions]="ServiceTypeOptions" [colSpan]="2" >
                                <dxo-label text="Service"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="disable" editorType="dxCheckBox" [colSpan]="1">
                                <dxo-label text="Chỉ đọc"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="required" editorType="dxCheckBox" [colSpan]="1">
                                <dxo-label text="Bắt buộc"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="width" [colSpan]="2">
                                <dxo-label text="Chiều rộng(%)"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="format" [colSpan]="2">
                                <dxo-label text="Định dạng"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="isActive" editorType="dxCheckBox" [colSpan]="1">
                                <dxo-label text="Hoạt động"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="isValue" editorType="dxCheckBox" [colSpan]="1">
                                <dxo-label text="IsValue"></dxo-label>
                            </dxi-item>
							<dxi-item dataField="groupId" [colSpan]="2" editorType="dxSelectBox" [editorOptions]="GroupItemOptions">
                                <dxo-label text="Nhóm"></dxo-label>
                            </dxi-item>                          
                            <dxi-item dataField="groupField" [colSpan]="1" editorType="dxTextBox">
                                <dxo-label text="Group theo trường"></dxo-label>
                            </dxi-item>
                            <dxi-item dataField="isGrouped"  [colSpan]="1"  editorType="dxCheckBox">
                                <dxo-label text="Group SelectBox"></dxo-label>
                            </dxi-item>
                        </dx-form>

                        <div class="row justify-content-center">
                            <dx-button text="Lưu" icon="fa fa-save" type="success" [useSubmitBehavior]="true" validationGroup="formValidateGroup"></dx-button>
                            &nbsp;
                            <dx-button text="Trở về" icon="fa fa-arrow-left" (onClick)="Back()"></dx-button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
