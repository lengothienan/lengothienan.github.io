<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- <form *ngIf="active" #sqlConfigDetailForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off"> -->
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="rowId == undefined">Tạo mới</span>
                        <span *ngIf="rowId != undefined && rowId != null">Chỉnh sửa</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
					
					<dynamicModule #dynamicModule (saveSuccess)="checkSaveAndNotify($event)"></dynamicModule> 
		
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="button" class="btn btn-primary blue" [buttonBusy]="saving" (click)="save()" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
			<!-- </form> -->
			  
        </div>
    </div>

</div>
